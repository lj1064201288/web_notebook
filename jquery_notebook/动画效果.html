<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画效果</title>
	<script src="jquery-3.4.1.min.js"></script>
</head>
<body>
	<button>show</button>
	<button>hide</button>
	<button>toggle</button>
	<button class="btn-4">slideDown</button>
	<button>slideUp</button>
	<button>slideToggle</button>
	<button>fadeIn</button>
	<button>fadeOut</button>
	<button>fadeTo</button>
	<button>fadeToggle</button>
	<hr />
	<img src="./hudie.gif" alt="">
</body>
</html>
<script>
	$(function(){
		/*
		// show() 显示指定的元素或者图片
		$("button:first").click(function(){
			$("img").show(2000);
		})
		// hide() 隐藏指定的元素或者图片
		$("button:eq(1)").click(function(){
			$("img").hide(2000);
		})
		// toggle() 切换指定的元素的状态，隐藏则显示，显示则隐藏
		$("button:eq(2)").click(function(){
			$("img").toggle(2000);
		})
		
		// 滑动
		// slideDown() 通过高度变化（向下增大）来动态地显示所有匹配的元素，在显示完成后可选地触发一个回调函数
		$('button:contains(slideDown)').click(function(){
			$("img").slideDown(2000);
		})
		// slideUp() 通过高度变化（向上减小）来动态地隐藏所有匹配的元素，在隐藏完成后可选地触发一个回调函数。
		$("button:eq(4)").click(function(){
			$("img").slideUp(2000);
		})
		// slideToggle() 通过高度变化来切换所有匹配元素的可见性，并在切换完成后可选地触发一个回调函数。
		$("button:eq(5)").click(function(){
			$('img').slideToggle(2000);
		})
		*/
		// 淡入淡出
		// fadeIn() 淡入
		$("button:eq(6)").click(function(){
			$("img").fadeIn(3000);
		})
		// fadeOut() 淡出
		$("button:eq(7)").click(function(){
			$("img").fadeOut(3000);
		})
		// fadeTo() 淡出操作，可以设置透明度0-1
		$("button:contains(fadeTo)").click(function(){
			$('img').fadeTo("3000", '0.4');
		})
		// fadeToggle() 切换淡出淡入
		$("button:contains(fadeToggle)").click(function(){
			$("img").fadeToggle(2000);
		})
	})
	
/*
基本
show([s,[e],[fn]])
hide([s,[e],[fn]])
toggle([s],[e],[fn])
滑动
slideDown([s],[e],[fn])
slideUp([s,[e],[fn]])
slideToggle([s],[e],[fn])
淡入淡出
fadeIn([s],[e],[fn])
fadeOut([s],[e],[fn])
fadeTo([[s],o,[e],[fn]])
fadeToggle([s,[e],[fn]])

*/
</script>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>查找</title>
	<script src="jquery-3.4.1.min.js"></script>
	<style>
		.abs{
			position: absolute;
			width: 200px;
			height: 600px;
			background: yellow;
			right: 10px;
			top: 10px;
		}
		.gbabs{
			position: absolute;
			width: 200px;
			height: 100px;
			background: green;
			line-height: 100px;
			text-align: center;
		}
		
	</style>
</head>
<body>
	<div id="rainow">
		<div id="red">红</div>
		<div id="yellow">黄</div>
		<div id="bule">蓝</div>
		<div id="green">绿</div>
		<div class="color">
			<div class="cary">灰</div>
		</div>
		<div id="orange">橙</div>
		<div id="purple">紫</div>
		<div id="cyan">青</div>
	</div>	
	<hr />
	
	<div class="abs">
		<img src=" " alt="" width="200" height="500">
		<div class="gbabs">关闭</div>
	</div>
	
	
	
</body>
<script type="text/javascript">
	$(function(){
		// children() 取得一个包含匹配的元素集合中每一个元素的所有子元素的元素集合。
		//$("#rainow").children("#bule").css('color', 'red');
		// closest() closest会首先检查当前元素是否匹配，如果匹配则直接返回元素本身。如果不匹配则向上查找父元素，一层一层往上，直到找到匹配选择器的元素。如果什么都没找到则返回一个空的jQuery对象。
		// $('#red').closest('div').css('border', 'double 1px green');
		// find() 搜索所有与指定表达式匹配的元素。这个函数是找出正在处理的元素的后代元素的好方法。
		// $("#rainow").find('div').css('border', 'dotted 2px green');
		// next([expr]) 查找指定表达式的满足条件的下一个元素
		// $("#green").next("div").css({border: 'dotted 2px blue', margin: '10px'});
		// nextAll([expr]) 查找指定表达式后所有满足条件的元素(不包含自己)
		// $('#green').nextAll('div').css('background', 'red');
		// nextUntil([e|e][,f])查找指定表达式后所有满足条件的元素后指定位置(不包含自己且不取最后一个)
		// $("#bule").nextUntil('#purple').css('color', 'green');
		
		// pre([expr]) 查找指定表达式的满足条件的下一个元素
		//$("#green").prev("div").css({border: 'dotted 2px blue', margin: '10px'});
		// preAll([expr]) 查找指定表达式前所有满足条件的元素(不包含自己)
		//$('#green').prevAll('div').css('background', 'red');
		// prevUntil([e|e][,f])查找指定表达式前所有满足条件的元素后指定位置(不包含自己且不取最后一个)
		// $("#orange").prevUntil('#red').css('color', 'green');
		// parent([expr]) 取得一个包含着所有匹配元素的唯一父元素的元素集合。
		// $("#red").parent("div").css("border", 'dotted 2px green');
		// parents([expr]) 取得一个所有包含着所有匹配元素的所有父元素的元素集合,如果没有传入参数，则全部取得
		//$("#orange").parents().css('border', 'solid 2px pink');
		// parentsUntil([e|e][,f])取得一个所有包含着所有匹配元素的所有父元素的元素集合, 获得指定的表达式前结束
		// $(".cary").parentsUntil("#rainow").css("border", 'double 2px orange');
		// offsetParent() 返回第一个匹配元素用于定位的父节点。
		// $('.gbabs').offsetParent().css('background', 'red');
		// siblings([expr])	取得一个包含匹配的元素集合中每一个元素的所有唯一同辈元素的元素集合。可以用可选的表达式进行筛选。
		// $('#green').siblings().css({border: 'dashed 1px cyan', margin: "10px"});
		
	})
	
/*
查找
children([expr])
closest(e|o|e)1.7*
find(e|o|e)
next([expr])
nextAll([expr])
nextUntil([e|e][,f])
offsetParent()
parent([expr])
parents([expr])
parentsUntil([e|e][,f])
prev([expr])
prevAll([expr])
prevUntil([e|e][,f])
siblings([expr])		
*/
	</script>
</html>

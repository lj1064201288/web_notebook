<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>内容操作</title>
	<script src="jquery-3.4.1.min.js"></script>
</head>
<body>
	<input type="text" width="300" id="val" placeholder="请输入要改变颜色的字">
	<input type="submit" id="search">
	<ul>
		<li>《野草》</li>
		<li>离离原上草，</li>
		<li>一岁一枯荣。</li>
		<li>野火烧不尽，</li>
		<li>春风吹又生。</li>
	</ul>
</body>
</html>
<script type="text/javascript">
	// 获取事件按钮
	var serch = document.getElementById('search');
	// 事件函数
	function show(){
		// 获取搜索框内的value值
		var value = document.getElementById("val").value;
		// 使用jQuery找到包含搜索内容的节点
		var a = $("li:contains("+value+")")[0].innerHTML
		// 对找到的节点内搜索的内容进行添加颜色并替换
		var txt = a.replace(value, '<span style="color:red">'+value+'</span>');
		$("li:contains("+value+")")[0].innerHTML = txt;
	};
	// 添加事件
	search.addEventListener('click', show, true);

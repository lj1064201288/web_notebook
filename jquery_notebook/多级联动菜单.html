<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>多级联动菜单</title>
	<script src="jquery-3.4.1.min.js"></script>
	<style>
		.menu{
			width: 200px;
			height: auto;
			background:#7A7272;
			padding: 0px;
			margin: 0px;
		}
		ul{
			list-style: none;
			padding: 0px;
			margin: 0px;
		}
		h2{
			margin: 0px;
			text-align: center;
			border: 1px solid #312C2D;
		}
		li{
			background: #3F3333;
			border: 1px solid #1E0F0F;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="menu">
		<h2>选择器</h2>
		<ul class="first">
			<li>基本</li>
			<li>层级</li>
			<li>选择器</li>
			<li>内容</li>
			<li>可见性</li>
		</ul>
		<h2>筛选</h2>
		<ul>
			<li>过滤</li>
			<li>查找</li>
			<li>串联</li>
		</ul>
		<h2>工具</h2>
		<ul>
			<li>浏览器及特性检测</li>
			<li>数组和对象操作</li>
			<li>函数操作</li>
			<li>测试操作</li>
			<li>字符串操作</li>
			<li>插件编写</li>
		</ul>
		<h2>核心</h2>
		<ul>
			<li>核心函数</li>
			<li>对象访问</li>
			<li>数据缓存</li>
			<li>队列控制</li>
			<li>插件机制</li>
		</ul>
	</div>
	
</body>
</html>
<script>
	$(function(){
		$("ul").slice(1).hide();
		$("h2").click(function(){
			$(this).next("ul").toggle(500);
			$(this).siblings().next("ul").hide(500);
		})
	})

</script>

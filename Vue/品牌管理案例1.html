<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>品牌管理案例1</title>
	<link rel="stylesheet" href="../bootstrap_notebook/css/bootstrap.min.css">
	<script src="static/vue.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel panel-heading">
					添加品牌
				</div>
				<div class="panel body">
					<label for="" class="control-label">id:</label>
					<input type="text" class="form-control" v-model="id">
					<label for="" class="control-label">name:</label>
					<input type="text" class="form-control" v-model="name">
				</div>
				<input type="button" class="btn btn-primary" value="添加" @click="add">
			</div>
			<label for="" class="control-label">搜索关键字:</label>
			<input type="text" class="form-control" v-model="keywork">
			<table class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Ctime</th>
						<th>Opteration</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="item in search()">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td>{{item.ctime}}</td>
						<td><a href="#" @click.prevent="del(id)">删除</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
</body>
</html>
<script>
	var vm = new Vue({
		el: '.row',
		data: {
			id: '',
			name: '',
			keywork: '',
			coms: [
				{
					id: 24,
					name: '科比',
					ctime: new Date()
				},
				{
					id: 23,
					name: '詹姆斯',
					ctime: new Date(),
				},
				{
					id: 1,
					name: "耐克",
					ctime: new Date(),
				},
				{
					id: 2,
					name: "阿迪达斯",
					ctime: new Date(),
				},
			]
		},
		methods: {
			add: function(){
				var obj = {
					id: this.id,
					name: this.name,
					ctime: new Date()
				}
				this.coms.unshift(obj)
			},
			del: function(id){
				var idx = this.coms.findIndex(function(item){
					return item.id == id
				})
				this.coms.splice(idx, 1)
			},
			search: function(){
				return this.coms.filter((item)=>{
					if (item.name.includes(this.keywork)){
						return item
					}
				})	
			}
		}
	})
</script>

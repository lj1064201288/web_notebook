<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的动画操作</title>
    <script src="static/vue.js"></script>
    <style>
        .v-enter, .v-leave-to{
            transform: translateX(100px);
            opacity: 0;
        }

        .v-enter-active, .v-leave-active{
            transition: all 0.1s ease;
        }

    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="切换" @click="change">
        <!--需要设置mode的值
            如果没有设置则是默认为in-out
            没有设置的话，按照先插入一个节点，再消失之前的节点
        -->
        <transition mode="out-in">
            <login v-if="flag"></login>
            <register v-else></register>
        </transition>

    </div>
    <template id="login">
        <div>
            登录组件:
            <input type="text" placeholder="请输入用户名">
        </div>
    </template>
    <template id="register">
        <div>
            注册组件:
            <input type="text" placeholder="请输入用户名">
        </div>

    </template>

</body>
</html>
<script>
    const vm = new Vue({
        el: '#app',
        data:{
            flag: true
        },
        methods:{
            change(){
                this.flag = !this.flag
            }
        },
        components:{
            login: {
                template: '#login'
            },
            register: {
                template: '#register'
            }
        }
    })

</script>

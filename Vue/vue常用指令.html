<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue常用指令</title>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
	<script src="static/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div v-cloak>
			
			{{msg.substring(1)}}
			<hr />
			{{msg + '此处省略...'}}
			<hr />
			{{msg.split("").reverse().join("-")}}
		</div>
		<div v-text="msg">
		</div>
		<div v-html="msg">
		</div>
		<input type="text" v-bind:value="data">
		<hr />
		<!--简写-->
		<input type="text" :value="data">
		<hr />
		<div>
			{{data}}
		</div>
		<input type="button" v-on:click="myinput" value="点击">
		<!--简写-->
		<input type="text" @input="myinput2">
	</div>
</body>
</html>
<script>
		// v-cloak 一般情况下面，要把这个放在页面下面加载防止页面加载慢，解决闪烁问题
		// v-text 文本式显示 会替换里面的所有内容
		// v-html html代码显示 会替换里面的所有内容
		// v-on 事件触发
		// v-bind 绑定model数据
		// :代表v-bing @代表v-on
		// 插入表达式，可以在data的数据里面在html页面中使用方法进行处理
		var vm = new Vue({
			el: '#app',
			data:{
				msg: "<p>显示信息</p>",
				data: '阴阳人'
			},
			methods:{
				myinput: function(){
					this.data = "赵泉山"
				},
				myinput2: function(){
					alert(this.data)
				}
			}
		})
</script>

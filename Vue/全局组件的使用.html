<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件的使用</title>
    <script src="static/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click="toggle" value="切换">
        <template1 v-if="flag"></template1>
        <template2 v-else></template2>
    </div>
    <template id="login">
        <h1>登录组件</h1>
    </template>
    <template id="register">
        <h1>注册组件</h1>
    </template>
</body>
</html>
<script>
    // 全局组件的简单使用方式
    Vue.component('template1', {
        template: '#login'
    })
    Vue.component('template2', {
        template: '#register'
    })
    const vm = new Vue({
        el: '#app',
        data:{
            flag: true
        },
        methods:{
            toggle(){
                this.flag = !this.flag
            }
        },
    })
</script>

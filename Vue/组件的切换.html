<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的切换</title>
    <script src="static/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="切换" @click="toggle">
        <!--if else有局限性，只能有两个判断方式的切换-->
        <login v-if="flag"></login>
        <register v-else></register>
    </div>
    <template id="login">
        <div>登录组件:
            <input type="text" placeholder="请输入用户名">
        </div>
    </template>
    <template id="register">
        <div>注册组件:
            <input type="text" placeholder="请输入用户名"></div>
    </template>
</body>
</html>
<script>
    const vm = new Vue({
        el: "#app",
        data:{
            flag: true
        },
        methods:{
            toggle:function () {
                this.flag = !this.flag
            }
        },
        components:{
            login:{
                template: '#login'
            },
            register:{
                template: '#register'
            }
        }
    })
</script>

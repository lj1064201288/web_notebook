<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-model双向绑定</title>
	<script src="static/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="email">
		<input type="text" v-model="name">
		<input type="button" value="修改数据" @click="mydify">
		<input type="button" value="显示数据" @click="show">
	</div>
</body>
</html>
<script>
	// v-model只能在表单上使用
	const vm = new Vue({
		el: '#app',
		data:{
			email: "1064201288@qq.com",
			name: 'zhangsan',
		},
		methods:{
			mydify:function(){
				this.email = '2574019428@qq.com'
				this.name = '刘进'
			},
			show:function(){
				alert(this.email + '\n' + this.name)
			}
		}
	})
</script>

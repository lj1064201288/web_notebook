<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>nextTick案例</title>
	<script src="static/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-if="flag" id="content">
		<input type="button" value="点我" @click="toggle">
	</div>
</body>
</html>
<script>
	const vm = new Vue({
		el: '#app',
		data: {
			flag: true
		},
		methods:{
			toggle:function(){
					this.flag = !this.flag
					if (this.flag === true){
						// nextTick是会在DOM数据更新之后而执行的方法，如果没有加nextTick是不会执行的
						this.$nextTick(function(){
							document.getElementById('content').focus()
						})
					}
				}
			}
	})
</script>

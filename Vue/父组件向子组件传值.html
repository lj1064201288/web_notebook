<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件向子组件传值</title>
    <script src="static/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <!--然后在节点中使用props中的值来指定等于父组件中的哪个值-->
        <child-component :message="msg"></child-component>
    </div>
    <template id="childComponent">
        <div>{{message + 'asdass'}}</div>
    </template>
</body>
</html>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            msg: '这是一条父组件的信息'
        },
        components:{
            childComponent:{
                template: '#childComponent',
                // 如果需要在子组件中使用父组件的值，那么需要先在子组件中申明props的值
                props: ['message']
            }
        }
    })

</script>

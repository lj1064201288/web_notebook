<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue生命周期</title>
	<script src="static/vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-text="msg" id='msg'></p>
		<input type="text" v-model="msg">
		<input type="button" value="点我改变" @click="change">
	</div>
</body>
</html>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			msg: '这是一个段落',
		},
		// 这个函数是在创建vm实例之前的执行的一个函数，所以无法获取到vm实例中的任何属性的值
		beforeCreate: function(){
			console.log("beforeCreated-----")
			console.log(this.msg);
		},
		// 这个函数是在创建vm实例之后执行的一个函数，可以获取到vm里面的数据
		created:function(){
			console.log("created-----")
			console.log(this.msg)
		},
		// 这个函数是在vm挂载数据之前而执行的
		beforeMount: function(){
			console.log("begoreMount-----")
			var a = document.getElementById("msg")
			console.log(a)
		},
		// 这个函数是在vm在挂载数据之后执行的
		mounted: function(){
			console.log("mounted----")
			var a = document.getElementById("msg")
			console.log(a)
		},
		beforeUpdate: function(){
			console.log('beforeUpdate----')
			var a = document.getElementById("msg").innerText
			console.log(a)
		},
		updated: function(){
			console.log('update----')
			var a = document.getElementById("msg")
			console.log(a)
		},
		methods:{
			change:function(){
				this.msg = '改变消息'
			}
			
		}
	})
</script>

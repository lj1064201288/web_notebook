<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue动画</title>
	<script src="static/vue.min.js"></script>
	<style>
		
		/*
		v-enter: 表示入场动画的初始地址；
		v-enter-to: 表示入场动画到哪里；
		v-leave: 表示出场动画的初始地址:
		v-leave-to: 表示出场动画到哪里;
		
		*/
		
		.v-enter, .v-leave-to{
			transform: translateX(100px);
			opacity: 0.5
		}
		
		.my-leave, .my-enter-to{
			transform: translateX(200px);
			opacity: 0.5
		}
		
		.my-leave-active, .my-enter-active{
			transition: all 3s ease;
		}
		
	</style>
</head>
<body>
	<div id="app">
		<input type="button" @click="flag = !flag" value="点我">
		<transition name="my">
			<p v-if="flag">
				这是一个文本
			</p>
		</transition>
		
	</div>
</body>
</html>
<script>
	const vm = new Vue({
		el: '#app',
		data: {
			flag: true
		},
		methods:{
			
		},
	})
</script>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue样式操作</title>
	<script src="static/vue.min.js"></script>
	<style>
		.color{
			color:red;
		}
		
		.thin{
			font-weight:700;
		}
		
		.italic{
			font-style: italic;
		}
		.active{
			border: red solid 1px;
		}		
	</style>
</head>

<body>
	<div id="app">
		<p :class="['color', 'thin']">床前明月光</p>
		<p :class="['italic', 'active']">疑似地上霜</p>
		<p :style=style>举头望明月</p>
		<p>低头思故乡</p>
	</div>
</body>
</html>
<script>
	var vm = new Vue({
		el: '#app',
		data:{
			value: '',
			style: {
				background: "cyan",
				fontSize: "30px"
			}
		}
	})
</script>

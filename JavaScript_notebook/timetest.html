<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>时间测试</title>
</head>
	<script type="text/javascript">
		function demo(){
			var time = new Date().getHours();
			var x = 'Good!';
			if (time > 23){
				document.getElementById('demo').innerHTML = x;
			}
			else{
				document.getElementById('demo').innerHTML = '时机未到!!!'
			}
		}
	</script>
	<p>如果时间大于20:00则执行后续语句</p>
	<button onclick="demo()" value="提交">提交</button>
	<p id="demo"></p>
	
<body>
</body>
</html>

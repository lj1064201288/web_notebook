<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>按键事件处理</title>
	<script type="text/javascript">
		function func1(){
			alert('hello world!!!')
		}
		
		function func2(){
			alert("How are you!!!!")
		}
		
	</script>
</head>
<body>
	<input type="text" name="textinfo" onkeydown="func1()">
	<input type="text" name="textinfo" onkeypress="func2()">
	<input type="text" name="textinfo" onkeyup="func2()">
</body>
</html>

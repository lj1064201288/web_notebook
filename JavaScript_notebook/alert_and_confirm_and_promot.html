<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>三种提示方式</title>
</head>
<body>
	<script type="text/javascript">
		function fun1(){
			alert('提示信息!!!')	
		}
		function fun2(){
			if (confirm('是否跳入百度?')){
				location.href = 'https://www.baidu.com';
			}
			else{
				alert('点击取消，系统返回false')
			}
		}
		function fun3(){
			var name = prompt('请输入您的名字:')
			if(name){
				alert('Welcome ' + name)
			}
		}
	</script>
	<p>有三种触发方式</p>
	<p>No1: alert:</p>
	<p>
		<input type="submit" name="Submit" value="提交" onclick="fun1()" />
	</p>
	<p>No2: confirm:</p>
	<p>
		<input type="submit" name="Submit2" value="提交" onclick="fun2()" />
	</p>
	<p>No3: promopt:</p>
	<p>
		<input type="submit" name="Submit3" value="提交" onclick="fun3()" />
	</p>
</body>
</html>

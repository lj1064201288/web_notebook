<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>使用data对象输入现在时间</title>
</head>
<body>
	<script type="text/javascript">
		var time_date = new Date()
		with(time_date){
			alert("现在是:"+getFullYear()+"年"+(getMonth()+1)+"月"+getDate()+"日"+getHours()+":"+getMinutes()+":"+getSeconds());
		}
	</script>
	
</body>
</html>

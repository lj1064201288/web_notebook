<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景颜色</title>
	<style type="text/css">
		body{
			background-color: green;
		}
	</style>
	<script type="text/javascript">
		function change(value){
			document.body.style.backgroundColor = value
		}
	</script>
	
</head>
	
<body>
	<form action="#">
		<input type="radio" name="color" value="red" onclick="change(this.value)">红色
		<input type="radio" name="color" value="yellow" onclick="change(this.value)">黄色
		<input type="radio" name="color" value="blue" onclick="change(this.value)">蓝色
	</form>
	
</body>
</html>

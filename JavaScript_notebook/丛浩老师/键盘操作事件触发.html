<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>键盘操作事件触发</title>
	<style type="text/css">
		#text{
			width: 500px;
			height: 300px;
			font-size: 30px;
		}
		
	</style>
</head>
<body>
	<textarea name="text" id="text"></textarea>
</body>
</html>
<script type="text/javascript">
	// 键盘操作事件触发
	// keydown()键盘任意键按下后触发事件
	var text = document.getElementById("text");
	// 按下键盘触发函数
	function down(){
		text.style.backgroundColor = "red";
	}
	// 添加键盘按下事件
	text.addEventListener("keydown", down, false);
	
	// 松开键盘触发函数
	function up(){
		text.style.backgroundColor = 'purple';
	}
	// 添加键盘松开事件
	text.addEventListener("keyup", up, false);
	
	// keypress()键盘释放事件，功能同上,但是只能字母与数字生效
	
	
</script>

			<form action="#" name="myform" method="post" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">用户名:</label>
					<div class="col-sm-6">
						<input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="pwd" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;码:</label>

						<input type="password" id="pwd" name="pwd" class="form-control" placeholder="请输入密码">

				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">邮&nbsp;&nbsp;箱：</label>
					<div class="col-sm-6">
						<input type="email" id="email" name="email" class="form-control" placeholder="请输入您的邮箱">
					</div>
				</div>
				<div class="form-group">
					<div class="col-offset-2 col-sm-10" align="center">
						<button type="submit" class="btn btn-success btn-sm btn-block" style="width: 720px">注册</button>

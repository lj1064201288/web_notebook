<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatile" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>基础表单</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<form action="#" method="get">	
		<div class="form-group">
			<label for="username">用户名:</label>
			<input type="text" class="form-control" id="username" placeholder="请输入您的用户名/邮箱">
			<small>我们绝不会与任何人共享您的邮箱</small>
		</div>
		<div class="form-group">
			<label for="password">密码:</label>
			<input type="password" class="form-control" id="password" placeholder="请输入您的密码">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="remeber">
			<label for="remeber">对我进行检查</label>
		</div>
		<button type="submit" class="btn btn-primary">提交</button>
		
	</form>
	
</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>按钮基础</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
</head>
<body>
	<div class="container">
		<div class="btn-group">
			<div class="btn btn-default">前进</div>
			<div class="btn btn-default">后退</div>
			<div class="btn btn-default">返回</div>
			<hr />
			<div class="btn btn-primary">前进</div>
			<div class="btn btn-primary">后退</div>
			<div class="btn btn-primary">返回</div>
		</div>
	</div>
	
	<div class="container">
		<div class="btn-group">
			<div class="glyphicon glyphicon-search"></div>
			<div class="glyphicon glyphicon-star"></div>
			<div class="glyphicon glyphicon-music"></div>
		</div>
	</div>
	
	<div class="container">
		<div class="btn-group">
			<button class="btn btn-default" type="submit">
				<span class="glyphicon glyphicon-align-left"></span>
			</button>
			<button class="btn btn-primary" type="submit">
				<span class="glyphicon glyphicon-align-center"></span>
			</button>
			<button class="btn btn-success" type="submit">
				<span class="glyphicon glyphicon-align-right"></span>
			</button>
			<button class="btn btn-info" type="submit">
				<span class="glyphicon glyphicon-align-right"></span>
			</button>
		</div>
	</div>
	
	<div class="container">
		<div class="btn-group">
			<button class="btn btn-success btn-sm" type="button">
				<span class="glyphicon glyphicon-font"></span>
			</button>
			<button class="btn btn-info btn-lg" type="button">
				<span class="glyphicon glyphicon-bold"></span>
			</button>
			<button class="btn btn-warning btn-xs" type="button">
				<span class="glyphicon glyphicon-road"></span>
			</button>
		</div>
	</div>
	
</body>
</html>

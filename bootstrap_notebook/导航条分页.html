<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>导航条分页</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<!--普通分页-->
	<div class="container">
		<ul class="pagination">
			<li><a href="#">上一页</a></li>
			<li><a href="#">...</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#">6</a></li>
			<li><a href="#">7</a></li>
			<li><a href="#">...</a></li>
			<li><a href="#">下一页</a></li>
		</ul>
		<hr />
		<!--标志性与禁用分页-->
		<ul class="pagination">
			<li><a href="#">首页</a></li>
			<li><a href="#">上一页</a></li>
			<li><a href="#">...</a></li>
			<li class="active"><a href="#">5</a></li>
			<li><a href="#">6</a></li>
			<li><a href="#">7</a></li>
			<li><a href="#">下一页</a></li>
			<li class="disabled"><a href="#">尾页</a></li>
		</ul>
		<hr />
		<!--图标分页-->
		<ul class="pagination">
			<li><a href="#">&laquo;</a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>
		<hr />
		<!--图标分页2-->
		<ul class="pager">
			<li><a href="#">&laquo;&nbsp;上一页</a></li>
			<li><a href="#">下一页&nbsp;&raquo;</a></li>
		</ul>
	</div>
	
</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Copatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>侧偏列</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
	<style type="text/css">
		div{
			border:#442F2F 1px solid;
		}
	</style>
	
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">one md</div>
			<div class="col-md-2">two md</div>
			<div class="col-md-2">three md</div>
			<div class="col-md-2">four md</div>
			<div class="col-md-2">five md</div>
			<div class="col-md-2">six md</div>
		</div>
		<hr />
		<div class="row'">
			<div class="col-md-1 col-md-offset-1">one offset</div>
			<div class="col-md-2 col-md-offset-2">two offset</div>
			<div class="col-md-2 col-md-offset-1">three offset</div>
			<div class="col-md-2 col-md-offset-1">four offset</div>
		</div>
	</div>
	
	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=dveice-width, initial-scale=1">
	<title>表单焦点禁用成功</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<form action="#">
				<div class="form-group">
					<label for="username" class="control-label col-md-1">用户名:</label>
					<div class="col-md-3">
						<input type="text" id="username" class="form-control" placeholder="请输入用户名/邮箱">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label col-md-1">密码：</label>
					<div class="form-group col-md-3">
						<input type="password" class="form-control" id="password" placeholder="请输入密码">
					</div>
				</div>

				<div class="form-group">
					<label for="phone" class="control-label col-md-1">电话:</label>
					<div class="col-md-3">
						<input type="text" placeholder="默认电话" id="phone" class="form-control" disabled>
					</div>
				</div>
			</form>
		</div>
		<hr />
		<form action="#">
			<div class="form-group has-warning">
				<label for="age" class="control-label col-md-1">年龄:</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="age" placeholder="请输入年龄">
				</div>
			</div>
			<div class="form-group has-error">
				<label for="sex" class="control-label col-md-1">性别:</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="sex" placeholder="请输入您的性别">
				</div>
			</div>
			
			<div class="form-group has-success">
				<label for="github" class="control-label col-md-1">Github</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="github" placeholder="请输入您的Github地址">
				</div>
			</div>
			
		</form>
		
	</div>
	
</body>
</html>

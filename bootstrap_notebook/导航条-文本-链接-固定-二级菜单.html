<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>导航条-文本-链接-固定-二级菜单</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</head>
<body>
	<!--文本-->
	<div class="navbar navbar-default">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">Home</a>
		</div>
		<p class="navbar-text">text</p>
	</div>
	<hr />
	<!--链接-->
	<div class="navbar navbar-default">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">Home</a>
		</div>
		<a href="#" class="navbar-link">centent</a>
	</div>
	<hr />
	<!--二级菜单-->
	<div class="container">
		<div class="navbar navbar-default">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Home</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#">新闻</a></li>
				<li><a href="#">贴吧</a></li>
				<li>
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">外链
						<span class="caret"></span>
					</a>

					<ul class="dropdown-menu">
						<li class="dropdown-header">购物</li>
						<li><a href="#">淘宝</a></li>
						<li><a href="#">京东</a></li>
						<li class="divider"></li>
						<li class="dropdown-header">博客</li>
						<li><a href="#">CSDN</a></li>
						<li><a href="#">博客园</a></li>
					</ul>
				</li>
				<li><a href="#">音乐</a></li>
			</ul>
			<form action="#" class="navbar-form navbar-right">
				<div class="form-group">
					<input type="text" class="form-control" name="" placeholder="Search">
				</div>
				<button type="button" class="btn btn-primary">Search</button>
			</form>

		</div>
	</div>
	<hr />
	<!--固定导航条-->
	
	<div class="navbar navbar-fixed-top">
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">Music</a></li>
			<li><a href="#">Movie</a></li>
		</ul>
	</div>
	<div class="navbar navbar-fixed-bottom">
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">Music</a></li>
			<li><a href="#">Movie</a></li>
		</ul>
	</div>
	<div class="navbar navbar-static-top">
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">Music</a></li>
			<li><a href="#">Movie</a></li>
		</ul>
	</div>

	
	
	
</body>
</html>

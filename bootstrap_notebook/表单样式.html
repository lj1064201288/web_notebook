<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表单样式</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="#">
			<div class="form-group has-warning has-feedback">
				<label for="warning" class="control-label col-sm-1">has-warning:</label>
				<div class="col-sm-4">
					<input type="text" id="warning" class="form-control" placeholder="has-warning" required>
					<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
				</div>
			</div>
			<hr />
			<div class="form-group has-error has-feedback">
				<label class="control-label col-sm-1" for="error">has-error</label>
				<div class="col-sm-4">
					<input type="text" id="error" class="form-control" placeholder="has-error" required>
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>
			</div>
		</form>
		
	</div>
	
</body>
</html>

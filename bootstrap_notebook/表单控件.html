<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatinle" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>表单控件</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="#" method="get" name="myform">
			<div class="form-group">
				<label for="email">请输入您的用户名/电子邮箱:</label>
				<input type="text" id="email" class="form-control" placeholder="请输入用户名">
			</div>
			<div class="form-group">
				<label for="select">示例选择</label>
				<select class="form-control" id="select">
					<option>1</option>	
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
				</select>
			</div>
			<div class="form-group">
				<label for="selects"></label>
				<select id="selects" class="form-control" multiple>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
				</select>
			</div>
			<div class="form-group">
				<label for="text">文本区域</label>
				<textarea name="text" id="text" rows="3" class="form-control"></textarea>
			</div>

			<div class="form-group">
				<label for="file">文件示例</label>
				<input type="file" id="file" class="form-control-file">
			</div>

		</form>
	</div>
</body>
</html>

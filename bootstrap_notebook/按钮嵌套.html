<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>按钮基础</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>	
</head>
<body>
	<div class="container">
		<div class="btn-group">
			<button class="btn btn-default" type="button">我的淘宝</button>
			<button class="btn btn-default" type="button">购物车</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">收藏夹
				<span class="glyphicon glyphicon-star"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">收藏的宝贝</a></li>
				<li><a href="#">收藏的店铺</a></li>
			</ul>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default">商品分类</button>
			<button class="btn btn-default" type="button">卖家中心</button>
		</div>
	</div>
	<hr />
	<div class="container">
		<div class="btn-group-vertical">
			<button type="button" class="btn btn-primary">Linux</button>
			<button type="button" class="btn btn-primary">Python</button>
			<button type="button" class="btn btn-primary">Java</button>
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Web
			<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">HTTP</a></li>
				<li><a href="#">CSS</a></li>
				<li><a href="#">JavaScript</a></li>
			</ul>
		</div>
	</div>
	
</body>
</html>

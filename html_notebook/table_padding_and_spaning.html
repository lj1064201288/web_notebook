<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格的内容间距</title>
</head>
	<!--cellpadding是内容与边框的距离, cellspacing是框架与框架之间的距离-->
	<table border="1" cellpadding="10" cellspacing="20">
		<tr>
			<td colspan="2">家用电器</td>
		</tr>
		<tr>
			<td colspan="4">母婴产品</td>
		</tr>
		<tr>
			<td colspan="6">电子产品</td>
		</tr>
	</table>
<body>
</body>
</html>
